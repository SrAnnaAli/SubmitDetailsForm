<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit details</title>

    <!-- Favicon -->
    <link rel="icon" href="favi.svg" type="image/svg+xml">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: black;
        }
        h3 {
            margin-bottom: 20px;
            color: #666;
            font-size: 16px;
            font-weight: normal;
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
        #thankYouMessage {
            display: none;
            margin-top: 20px;
            color: black;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
            input[type="text"], input[type="tel"], input[type="email"], input[type="submit"] {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
            }
            h2 {
                font-size: 18px;
            }
            input[type="text"], input[type="tel"], input[type="email"], input[type="submit"] {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Main Title without underline -->
        <h2 id="formHeader">Submit Your Details</h2>
        
        <!-- Sub-heading explaining why the information is collected -->
        <h3>We shall use this information to send you DA Season 1 Audios and a copy of the biography of Sr Anna Ali.</h3>
        
        <!-- The form -->
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="physicalAddress" name="physicalAddress" placeholder="Physical Address" required>
            <input type="text" id="mailingAddress" name="mailingAddress" placeholder="Mailing Address" required>
            <input type="submit" value="Submit">
        </form>

        <!-- Thank you message -->
        <p id="thankYouMessage">Thank you for submitting your details. Our team will be in touch soon.</p>
    </div>

    <script>
        // Function to validate phone number
        function validatePhone(phone) {
            const phoneRegex = /^[0-9]+$/;
            return phoneRegex.test(phone);
        }

        // Function to validate email address
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent actual form submission
            
            // Get form values
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const physicalAddress = document.getElementById("physicalAddress").value;
            const mailingAddress = document.getElementById("mailingAddress").value;

            // Validate phone number and email
            if (!validatePhone(phone)) {
                alert("Please enter a valid phone number containing only digits.");
                return;
            }
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Hide the form and header
            document.getElementById("contactForm").style.display = "none";
            document.getElementById("formHeader").style.display = "none";

            // Show the thank you message
            document.getElementById("thankYouMessage").style.display = "block";
        });
    </script>

</body>
</html>
